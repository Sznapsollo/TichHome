// Apply the java plugin to add support for Java
 
plugins {
  id 'groovy'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	jcenter()
	maven {
		url 'https://mvnrepository.com/artifact/com.google.errorprone/error_prone_annotations'
    }
}

version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'com.ak.Server' //'io.vertx.starter.MainVerticle'
def watchForChange = 'src/**/*.groovy'
def doOnChange = './gradlew classes'
def configFileName = 'testFolders/config/settings.json'

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
	compile 'org.codehaus.groovy:groovy:2.4.10'
	compile "io.vertx:vertx-core:3.9.0"
	compile "io.vertx:vertx-web:3.9.0"
    //compile 'org.slf4j:slf4j-api:1.7.21'
	compile "com.google.guava:guava:21.0"
	compile 'com.google.code.findbugs:jsr305:3.0.2'

	// compile "net.spy:spymemcached:2.11.5"
	// compile ("com.twitter.common:memcached:0.0.9") {
	// 	exclude module: "spymemcached"
	// }

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

shadowJar {
	classifier = 'fat'
	manifest {
		attributes "Main-Verticle": mainVerticleName
	}
	mergeServiceFiles {
	  include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
	}
}

run {
	args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange", "-conf=$configFileName", "-worker"]
}

  
task wrapper(type: Wrapper) {
	gradleVersion = '4.0'
}